<html>
	<head>
		<title>HOME</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: 'Inter', sans-serif;
			}

			html, body {
				height: 100%;
				overflow: hidden; 
			}

			body {
				background-color: #1E1F24;
				color: #EBECF1;
				display: flex;
				flex-direction: column;
			}

			/*navbar*/
			nav {
				height: 70px; 
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 0 30px;
				flex-shrink: 0;
			}

			nav ul {
				display: flex;
				list-style: none;
				gap: 31px;
			}

			nav ul li {
				font-size: 14px;
				letter-spacing: 1px;
				cursor: pointer;
				position: relative;
			}

			nav ul li:: after {
				content: "";
				width: 0;
				height: 3px;
				background: #1F4068;
				position: absolute;
				bottom: -6px;
				left: 0;
				transition: 0.4s;
			}

			nav ul li: hover:: after {
				width: 100%;
			}

			.nav-kanan {
				display: flex;
				flex-direction: column;
				align-items: flex-end;
				gap: 6px;
			}

			nav a {
				color: #EBECF1;
				text-decoration: none;
				font-size: 14px;
				letter-spacing: 1px;
				display: inline-block;
			}

			nav a: visited {
				color: #EBECF1;
			}

			nav a: hover {
				color: #EBECF1;
			}

			nav a. btn {
				color: #1F4068;
			}

			nav a. btn: hover {
				color: #EBECF1;
			}

			/*button*/
			.btn {
				padding: 10px 18px;
				border-radius: 30px;
				background: #EBECF1;
				color: #1F4068;
				font-size: 14px;
				cursor: pointer;
				transition: .2s;
				text-decoration: none;
			}

			.btn: hover {
				background: #1F4068;
				color: #EBECF1;
			}

			/*judul*/
			.judul {
				flex: 1;
				display: flex;
				gap: 40px;
				padding: 20px 30px;
				overflow: hidden;
			}

			.judul-kiri {
				flex: 2;
				display: flex;
				flex-direction: column;
				gap: 20px;
			}

			.judul-kiri h1 {
				font-size: 40px;
				line-height: 1.1;
				font-family: 'porschav3', sans-serif;
			}

			.judul-barisan {
				display: flex;
				align-items: flex-end;
				gap: 24px;
			}

			.judul-barisan img {
				width: 47%;
				max-height: 480px;
				object-fit: cover;
			}

			.kata2hariini {
				max-width: 260px;
				font-size: 13px;
				line-height: 1.6;
				opacity: 0.7;
			}

			.judul-kanan {
				display: flex;
				flex-direction: column;
				gap: 10px;
				max-width: 260px;
				align-items: flex-end;  
				margin-left: auto;
			}


			.judul-kanan img {
				width: 82%;
				max-height: 258px;
				object-fit: cover;
			}

			.nama {
				display: flex;
				gap: 6px;
			}

			.nama-depan {
				font-weight: 600;
			}

			.nama-belakang {
				font-family: serif;
			}

			/*font*/
			@font-face {
				font-family: 'porschav3';
				src: url('font/porschav3.ttf') format('truetype');
				font-weight: normal;
				font-style: normal;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="home.html">HOME</a></li>
				<li><a href="aboutMe.html">ABOUT ME</a></li>
			</ul>

			<div class="nav-kanan">
				<a href="getInTouch.html" class="btn">Get In Touch</a>
			</div>
		</nav>

		<section class="judul">
			<div class="judul-kiri">
				<h1>I'M A STUDENT</h1>

				<div class="judul-barisan">
					<img src="fotoWeb/winter1.jpeg" alt="foto-gede">

					<p class="kata2hariini">
						Hi there, my name is <strong>Yemima Grace Abigail Siagian</strong>.
						This is my personal portfolio website.
					</p>
				</div>
			</div>

			<div class="judul-kanan">
				<img src="fotoWeb/winter2.jpeg" alt="foto-kecil">

				<div class="nama">
					<span class="nama-depan">YEMIMA</span>
					<span class="nama-belakang">Siagian</span>
				</div>
			</div>
		</section>
	</body>
</html>
