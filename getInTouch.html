<html>
    <head>
        <title>Get In Touch</title>
        <style>
            * {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: 'Inter', sans-serif;
			}

			html, body {
				height: 100%;
				overflow: hidden;
			}

			body {
				background-color: #1E1F24;
				color: #EBECF1;
				display: flex;
				flex-direction: column;
			}

			/*navbar*/
			nav {
				height: 70px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 0 30px;
				flex-shrink: 0;
			}

			nav ul {
				display: flex;
				list-style: none;
				gap: 31px;
			}

			nav ul li {
				font-size: 14px;
				letter-spacing: 1px;
				cursor: pointer;
				position: relative;
			}

			nav ul li:: after {
				content: "";
				width: 0;
				height: 3px;
				background: #1F4068;
				position: absolute;
				bottom: -6px;
				left: 0;
				transition: 0.4s;
			}

			nav ul li: hover:: after {
				width: 100%;
			}

			.nav-kanan {
				display: flex;
				flex-direction: column;
				align-items: flex-end;
				gap: 6px;
			}

			nav a {
				color: #EBECF1;
				text-decoration: none;
				font-size: 14px;
				letter-spacing: 1px;
				display: inline-block;
			}

			nav a: visited {
				color: #EBECF1;
			}

			nav a: hover {
				color: #EBECF1;
			}

			/*judul*/
			.kontak-judul {
				position: absolute;
				top: 20%;
				left: 50%;
				transform: translateX(-50%);
				z-index: 2;
			}

			.kontak-judul h5 {
				font-size: 25px;
				letter-spacing: 5px;
				opacity: 0.8;
			}

			/*kontak*/
			.kontak {
				flex: 1;
				display: flex;
				padding: 60px 80px;
				gap: 80px;
				position: relative;
				align-items: center;
			}

			.kontak:: before {
				content: "CONTACT";
				position: absolute;
				top: 4%;
				left: 50%;
				transform: translateX(-50%);
				font-size: 90px;
				font-weight: 700;
				color: #ffffff10;
				letter-spacing: 4px;
				pointer-events: none;
			}

			.kontak-kiri {
				max-width: 420px;
			}

			.kontak-kiri h4 {
				font-size: 14px;
				letter-spacing: 1px;
				margin-bottom: 14px;
				opacity: 0.9;
			}

			kontak-kiri p {
				font-size: 14px;
				line-height: 1.8;
				opacity: 0.8;
			}

			.kontak-kanan {
				margin-left: auto;
				width: 420px;
				display: flex;
				flex-direction: column;
				gap: 18px;
			}

			.kontak-kanan input,
			.kontak-kanan textarea {
				width: 100%;
				padding: 14px 18px;
				border-radius: 10px;
				border: none;
				outline: none;
				background: #1F4068;
				color: #EBECF1;
				font-size: 13px;
			}

			.kontak-kanan input::placeholder,
			.kontak-kanan textarea::placeholder {
				color: #EBECF1;
				opacity: 0.7;
			}

			.kontak-kanan textarea {
				height: 150px;
				resize: none;
			}

			/*button submit*/

			.submit-btn {
				align-self: center;
				padding: 10px 28px;
				border-radius: 30px;
				border: none;
				background: #EBECF1;
				color: #1F4068;
				font-size: 13px;
				cursor: pointer;
			}
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="aboutMe.html">ABOUT ME</a></li>
            </ul>
        </nav>

        <div class="kontak-judul">
            <h5>GET IN TOUCH</h5>
        </div>

        <section class="kontak">
            <div class="kontak-kiri">
                <h4>DON’T BE SHY</h4>
                <p>
                    Feel free to get in touch with me anytime.  
                    If you want to ask something, share ideas, or simply say hello,
                    don’t hesitate to reach out.
                    <br><br>
                    You can send me an email at
                    <strong>abigailyemima036@gmail.com</strong>
                    <br>
                    or message me on WhatsApp at
                    <strong>0895330406829</strong>.
                </p>
            </div>

            <div class="kontak-kanan">
                <input type="text" placeholder="ENTER YOUR NAME">
                <input type="email" placeholder="ENTER A VALID EMAIL ADDRESS">
                <textarea placeholder="ENTER YOUR COMMENT"></textarea>
                <button class="submit-btn">SUBMIT</button>
            </div>
        </section>
    </body>
</html>
